name: RDP Access

on:
  workflow_dispatch:

jobs:
  rdp:
    runs-on: ubuntu-latest
    steps:
    - name: Set up RDP
      run: |
        sudo apt update
        sudo apt install -y xrdp xfce4 xfce4-goodies
        sudo adduser github --disabled-password
        sudo adduser github sudo
        echo 'github:password123' | sudo chpasswd
        echo 'xfce4-session' > ~/.xsession
        sudo service xrdp start

    - name: Get Public IP Address
      run: |
        IP=$(curl -s ifconfig.me)
        echo "Public IP Address: $IP"  # Display IP in logs
        echo "IP=$IP" >> $GITHUB_ENV  # Store IP as an environment variable

    - name: Display Connection Info
      run: |
        echo "You can connect to the RDP using the following details:"
        echo "IP Address: $IP"
        echo "Username: github"
        echo "Password: password123"
